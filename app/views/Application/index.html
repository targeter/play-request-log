#{extends 'main.html' /}
#{set title:'Received HTTP request bodies' /}

  <div class="page-header">
    <h1>${title}</h1>
  </div>
<div id="requests" class="container">
  #{list received.groupBy {it.dateTime.toString('yyyy-MM-dd')} }
  <section data-date="${_.key}">
    <h3>${_.key}</h3>
    <dl class="dl-horizontal">
      #{list _.value, as:'m'}
        <dt>${m.dateTime.toString('HH:mm:ss')}</dt>
        <dd><code >${m.message}</code></dd>
      #{/list}
    </dl>
  </section>
  #{/list}
</div>
